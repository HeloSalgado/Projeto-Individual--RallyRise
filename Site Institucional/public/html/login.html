<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style-header-escuro.css">
    <link rel="stylesheet" href="../css/style-login.css">
    <link rel="stylesheet" href="../css/style-footer.css">
    <script src="../js/login.js"></script>
</head>

<body>
    <div id="header">
        <div class="container">
            <img src="../assets/imgs/header-footer/logo-rallyrise-clara.png" alt="">
            <div class="abas">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Sobre mim</a></li>
                    <li><a href="#">História do vôlei</a></li>
                    <li><a href="#">Quiz</a></li>
                </ul>
            </div>
            <div class="conta">
                <h3><a href="#">Login</a></h3>
                <div class="cadastro">
                    <h3><a href="#">Cadastre-se</a></h3>
                </div>
            </div>
        </div>
    </div>

    <div id="login">
        <div class="formulario">
            <div class="card-login">
                <div class="form">
                    <h2>Entre na sua conta!</h2>
                    <div class="campo">
                        <input type="text" id="nome_usuario" required>
                        <span class="placeholder">Nome</span>
                        <i></i>
                    </div>
                    <div class="campo">
                        <input type="text" id="email_usuario" required>
                        <span class="placeholder">Email</span>
                        <i></i>
                    </div>
                    <div class="campo">
                        <input type="password" onkeyup="senha()" id="senha_usuario" required>
                        <span class="placeholder">Senha</span>
                        <i id="cor_senha"></i>
                        <div id="msg_criterios"></div>
                    </div>
                    <div class="campo">
                        <input type="password" onkeyup="confirmarSenha()" id="confirmacao_senha" required>
                        <span class="placeholder">Confirme sua senha</span>
                        <i id="cor_senha"></i>
                        <div id="msg_criterios2"></div>
                    </div>
                    <button onclick="entrarNaConta()">Entrar</button>
                    <p>Não possui uma conta? <a href="cadastro.html">Cadastre-se agora!</a></p>
                </div>
            </div>
        </div>
        <div class="figuraTexto">
            <div class="textoVolta">
                <p>SEJA BEM VINDO(A) DE VOLTA!</p>
            </div>
            <div class="figura">
                <div class="degrade">
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <div class="emcima">
                <div class="logo">
                    <a href="#header"><img src="../assets/imgs/header-footer/logo-rallyrise.png"></a>
                </div>
                <div class="social">
                    <a href="https://www.linkedin.com/in/heloisa-salgado-30a312284/"><img
                            src="../assets/imgs/header-footer/linkedin-footer.png"></a>
                    <a href="#"><img src="../assets/imgs/header-footer/facebook-footer.png"></a>
                    <a href="#"><img src="../assets/imgs/header-footer/intagram-footer.png"></a>
                </div>
            </div> 
            <hr>
            <div class="embaixo">
                <p><a href="#">Privacidade e Segurança | Termos e Condições</a></p>
            </div>
        </div>
    </div>
</body>

</html>
